        <div id="container">

                <audio id="click1" src="/audio/click1.mp3" preload="auto"></audio>

                <button class="button" id="button1"  autofocus onclick=
                                               "document.getElementById('click1').play();">
                    <span id="haiku">Haiku</span>
                </button>   
                <div id="haiku-container"></div>
        </div>        
            
                   
                <script>
                        var vara= new Vara("#haiku-container", "/vara/Parisienne.json",
                        [{ 
                            text:"A fallen leaf, flew back to its branch! No, it was a butterfly.", 
                            fromCurrentPosition: {y:false},
                            delay:1000, 
                            duration:10000,
                        }],
                        {
                            strokeWidth:1,
                            color:"#00000066" ,
                            fontSize: 48,
                            textAlign: "center",
                            letterSpacing:1,
                            // autoAnimation : false
                        });

                        vara.ready(function(){
                            var drawbutton = document.querySelector("button1");
                            var drawn = false;
                            drawbutton.addEventListener("click",function(){
                                if (drawn = false){
                                    vara.playAll(); 
                                    drawn=true;
                                }
                                else {
                                    vara.animationEnd(function(i,o) {
                                    o.container.style.transition = "opacity 1s 1s";
                                    o.container.style.opacity = 0;});
                                    drawn = false;
                                }});
                        });
                    
                 </script> 
        
    </body>
